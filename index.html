<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Trello</title>
  </head>
  <body onload="checkLocalStorage()">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link disabled"
                  href="#"
                  tabindex="-1"
                  aria-disabled="true"
                  >Disabled</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="row justify-content-center">
        <div class="col-sm-12">
          <div class="row m-3">
            <label for="inputName" class="col-sm-3 col-form-label">
              Member name :</label
            >
            <div class="col-sm-3">
              <input class="imput" type="text" id="inputName" />
            </div>
          </div>
          <div class="row m-3">
            <label for="inputId" class="col-sm-3 col-form-label">
              Member ID :</label
            >
            <div class="col-sm-3">
              <input class="imput" type="number" id="inputId" />
            </div>
          </div>
          <div class="row m-3">
            <label for="inputTask" class="col-sm-3 col-form-label"
              >Add Task :
            </label>
            <div class="col-sm-3">
              <input class="imput" type="text" id="inputTask" />
            </div>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button
              type="submit"
              id="addBtn"
              class="btn btn-outline-success btn-sm"
            >
              Add
            </button>
          </div>
        </div>
      </div>
      <div class="row justify-content-center m-5">
        <div class="col-sm-12">
          <div class="row" id="tBody"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
